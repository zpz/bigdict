[build-system]
requires = ["flit_core >=3.7.1,<4"]
build-backend = "flit_core.buildapi"


[project]
name = "bigdict"
authors = [
    {name = "Zepu Zhang", email = "zepu.zhang@gmail.com"},
]
dependencies = [
    "lbry-rocksdb",
    # "rocksdb",
]
requires-python = ">=3.8"
readme = "README.rst"
license = {file = "LICENSE"}
classifiers = [
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dynamic = ['version']
description = "Bigdict based on rocksdb"


[project.urls]
Source = "https://github.com/zpz/bigdict"


[project.optional-dependencies]
doc = [
    "sphinx < 6.0.0",
    "numpydoc",
    "pydata-sphinx-theme",
]
test = [
    "mypy",
    "ruff",
    "pytest-asyncio",
]

[tool.ruff]
target-version = "py38"
select = ["E", "F", "I001"]  # isort
ignore = ["E501"]  # line length


[tool.ruff.per-file-ignores]
"__init__.py" = ["E402", "F401"]


[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-sv --log-cli-level info -p no:cacheprovider --tb=short"
asyncio_mode = "auto"


[tool.coverage.report]
fail_under = 70
show_missing = true
skip_empty = true


[tool.coverage.run]
data_file = "/tmp/.coverage"